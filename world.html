<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>GeoJSON Globe</title>
        <!-- Load debug logger and Three.js from CDN instead of ES6 modules -->
        <script src="./debug-logger.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html {
				overflow: hidden;
				font-family: Arial, Helvetica, sans-serif;
				user-select: none;
			}

			canvas {
				outline: none;
			}

			#controls {
				position: fixed;
				top: 20px;
				right: 20px;
				background: rgba(0, 0, 0, 0.8);
				color: white;
				padding: 15px;
				border-radius: 8px;
				font-size: 12px;
				min-width: 250px;
				z-index: 1000;
			}

			#controls h3 {
				margin: 0 0 10px 0;
				font-size: 14px;
				color: #4CAF50;
			}

			#controls p {
				margin: 5px 0;
				line-height: 1.4;
			}

			.status-indicator {
				display: inline-block;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				margin-right: 8px;
			}

			.active { background-color: #4CAF50; }
			.inactive { background-color: #f44336; }
		#dashboard {
			position: fixed;
			left: 20px;
			top: 20px;
			bottom: 20px;
			width: 280px;
			background: rgba(128, 128, 128, 0.1);
			border: 1px solid rgba(128, 128, 128, 0.3);
			border-radius: 8px;
			z-index: 1000;
			overflow: hidden;
			display: flex;
			flex-direction: column;
		}

		#dashboard-header {
			padding: 8px 12px;
			border-bottom: 1px solid rgba(128, 128, 128, 0.2);
			color: white;
			font-size: 10px;
			opacity: 0.8;
		}

		#dashboard-content {
			flex: 1;
			overflow: hidden;
			padding: 8px;
		}

		.trade-tile {
			background: rgba(128, 128, 128, 0.05);
			border: 1px solid rgba(128, 128, 128, 0.2);
			border-radius: 4px;
			padding: 8px;
			margin-bottom: 6px;
			color: white;
			font-size: 10px;
			line-height: 1.2;
		}

		.trade-value {
			font-weight: bold;
			color: #4CAF50;
			font-size: 11px;
		}

		.trade-meta {
			color: rgba(255, 255, 255, 0.7);
			font-size: 9px;
			margin-top: 3px;
		}

		#logo-placeholder {
			position: fixed;
			top: 20px;
			right: 300px;
			width: 200px;
			height: 60px;
			background: rgba(0, 0, 0, 0.6);
			border: 2px dashed rgba(255, 255, 255, 0.3);
			border-radius: 8px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: rgba(255, 255, 255, 0.7);
			font-size: 12px;
			font-style: italic;
			z-index: 1000;
		}
		</style>
    </head>
    <body>
        <div id="dashboard">
            <div id="dashboard-header">Loading...</div>
            <div id="dashboard-content"></div>
        </div>
        <div id="logo-placeholder">
            semianalysis your logo here
        </div>
        <script src="./globe.js"></script>
    </body>
</html>
